<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prestations - Dronord</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1b263b;
      --accent-color: #007aff;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      color: #111;
    }
    header {
      background: var(--primary-color);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      flex-wrap: wrap;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo-container img {
      height: 40px;
      margin-right: 0.75rem;
    }
    .logo-container h1 {
      font-size: 1.5rem;
      margin: 0;
      color: white;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      position: relative;
      padding-bottom: 4px;
    }
    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--accent-color);
      transition: width 0.3s ease;
    }
    nav a:hover::after {
      width: 100%;
    }
    main {
      padding: 4rem 1rem;
      max-width: 900px;
      margin: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Logo Dronord">
      <h1>Dronord</h1>
    </div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="a-propos.html">À propos</a>
      <a href="prestations.html">Prestations</a>
      <a href="galerie.html">Galerie</a>
      <a href="contact.html">Contact</a>
      <a href="connexion.html">Espace client</a>
    </nav>
  </header>
  <main>
    <h2>Nos prestations</h2><p>Prises de vues aériennes par drone, captation vidéo au sol, photographie immobilière, reportages, montages vidéos et plus encore.</p>
  </main>
</body>
</html>
