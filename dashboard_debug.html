
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard DEBUG - Dronord</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; }
    .section { margin-bottom: 2rem; background: #fff; padding: 1.5rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    h1, h2 { margin-top: 0; }
    .admin-link { color: #007aff; font-weight: bold; display: none; }
  </style>
</head>
<body>
  <h1>Dashboard DEBUG</h1>

  <div class="section">
    <h2>Status</h2>
    <p><strong>Utilisateur connect√© :</strong> <span id="userEmail">...</span></p>
    <p><strong>Nom complet :</strong> <span id="userName">...</span></p>
    <p><strong>R√¥le :</strong> <span id="userRole">...</span></p>
  </div>

  <div class="section" id="adminSection">
    <p id="adminAccess" class="admin-link">üîß Vous √™tes admin. <a href="admin_panel.html">Acc√®s admin</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMBnaJeTAhBPBHVOaI3PdMIau0zcpM3V8",
      authDomain: "dronord-8b43b.firebaseapp.com",
      projectId: "dronord-8b43b",
      storageBucket: "dronord-8b43b.firebasestorage.app",
      messagingSenderId: "601196455068",
      appId: "1:601196455068:web:297fc1d8ea563ebf903959"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailEl = document.getElementById("userEmail");
    const nameEl = document.getElementById("userName");
    const roleEl = document.getElementById("userRole");
    const adminLink = document.getElementById("adminAccess");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        emailEl.textContent = user.email;
        const ref = doc(db, "users", user.uid);
        const snap = await getDoc(ref);
        if (snap.exists()) {
          const data = snap.data();
          nameEl.textContent = `${data.prenom ?? ''} ${data.nom ?? ''}`;
          roleEl.textContent = data.role || "(aucun)";
          if (data.role === "admin") {
            adminLink.style.display = "block";
          }
        } else {
          roleEl.textContent = "Document utilisateur introuvable ‚ùå";
        }
      } else {
        roleEl.textContent = "Non connect√© ‚ùå";
        window.location.href = "connexion.html";
      }
    });
  </script>
</body>
</html>
