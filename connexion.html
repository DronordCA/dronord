
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - Dronord</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1b263b;
      --accent-color: #007aff;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      color: #111;
    }
    header {
      background: var(--primary-color);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo-container img {
      height: 60px;
      margin-right: 0.75rem;
    }
    .logo-container h1 {
      font-size: 1.5rem;
      margin: 0;
      color: white;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }
    main {
      padding: 4rem 1rem;
      max-width: 400px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: var(--primary-color);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    input {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .info-inscription {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    .info-inscription a {
      color: var(--accent-color);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Logo Dronord">
      <h1>Dronord</h1>
    </div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="a-propos.html">À propos</a>
      <a href="prestations.html">Prestations</a>
      <a href="galerie.html">Galerie</a>
      <a href="contact.html">Contact</a>
      <a href="connexion.html">Espace client</a>
    </nav>
  </header>
  <main>
    <h2>Connexion à l'espace client</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Adresse e-mail" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
    <div class="info-inscription">
      Pas encore de compte ? <a href="inscription.html">Inscrivez-vous ici</a>
    </div>
  </main>
</body>
</html>
