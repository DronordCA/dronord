
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panneau Admin - Dronord</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; background-color: #f8f9fa; padding: 2rem; }
    h1 { text-align: center; }
    .form-section {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 1rem; font-weight: 600; }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .success { margin-top: 1rem; color: green; }
  </style>
</head>
<body>
  <h1>Panneau Admin - Associer un lien Drive</h1>
  <div class="form-section" id="adminPanel" style="display:none">
    <label for="uid">UID de l'utilisateur</label>
    <input type="text" id="uid" placeholder="ex: ABC123XYZ456">
    <label for="driveUrl">Lien Google Drive</label>
    <input type="url" id="driveUrl" placeholder="https://drive.google.com/...">
    <button onclick="updateDriveLink()">Enregistrer</button>
    <div class="success" id="success"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMBnaJeTAhBPBHVOaI3PdMIau0zcpM3V8",
      authDomain: "dronord-8b43b.firebaseapp.com",
      projectId: "dronord-8b43b",
      storageBucket: "dronord-8b43b.firebasestorage.app",
      messagingSenderId: "601196455068",
      appId: "1:601196455068:web:297fc1d8ea563ebf903959"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          if (data.role === "admin") {
            document.getElementById("adminPanel").style.display = "block";
          } else {
            window.location.href = "dashboard.html";
          }
        }
      } else {
        window.location.href = "connexion.html";
      }
    });

    window.updateDriveLink = async function () {
      const uid = document.getElementById("uid").value.trim();
      const driveUrl = document.getElementById("driveUrl").value.trim();
      if (!uid || !driveUrl) return alert("Merci de remplir tous les champs.");
      try {
        await setDoc(doc(db, "users", uid), { driveUrl }, { merge: true });
        document.getElementById("success").textContent = "✅ Lien Drive enregistré avec succès.";
      } catch (err) {
        alert("Erreur : " + err.message);
      }
    };
  </script>
</body>
</html>
