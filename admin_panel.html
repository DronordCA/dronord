
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panneau Admin - Choix client</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1b263b;
      --accent-color: #007aff;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 2rem;
      color: #111;
    }
    h1 {
      text-align: center;
      color: var(--primary-color);
    }
    .form-section {
      background: #fff;
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .success, .error {
      text-align: center;
      margin-top: 1rem;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Panneau Admin - Associer un lien Drive</h1>
  <div class="form-section">
    <label for="clientSelect">Sélectionnez un client</label>
    <select id="clientSelect">
      <option disabled selected>Chargement des clients...</option>
    </select>

    <label for="driveUrl">Lien Google Drive</label>
    <input type="url" id="driveUrl" placeholder="https://drive.google.com/...">

    <button onclick="assignDriveLink()">Enregistrer</button>

    <div class="success" id="successMsg"></div>
    <div class="error" id="errorMsg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMBnaJeTAhBPBHVOaI3PdMIau0zcpM3V8",
      authDomain: "dronord-8b43b.firebaseapp.com",
      projectId: "dronord-8b43b",
      storageBucket: "dronord-8b43b.firebasestorage.app",
      messagingSenderId: "601196455068",
      appId: "1:601196455068:web:297fc1d8ea563ebf903959"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const select = document.getElementById("clientSelect");

    // Charger tous les clients
    async function loadClients() {
      const querySnapshot = await getDocs(collection(db, "users"));
      select.innerHTML = '<option disabled selected>-- Sélectionnez un client --</option>';
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.prenom && data.nom) {
          const opt = document.createElement("option");
          opt.value = docSnap.id;
          opt.textContent = `${data.prenom} ${data.nom}`;
          select.appendChild(opt);
        }
      });
    }

    loadClients();

    // Associer le lien
    window.assignDriveLink = async function () {
      const uid = select.value;
      const driveUrl = document.getElementById("driveUrl").value.trim();
      const successMsg = document.getElementById("successMsg");
      const errorMsg = document.getElementById("errorMsg");
      successMsg.textContent = "";
      errorMsg.textContent = "";

      if (!uid || !driveUrl) {
        errorMsg.textContent = "Veuillez sélectionner un client et renseigner un lien.";
        return;
      }

      try {
        await setDoc(doc(db, "users", uid), { driveUrl }, { merge: true });
        successMsg.textContent = "✅ Lien Drive enregistré avec succès.";
      } catch (err) {
        errorMsg.textContent = "Erreur : " + err.message;
      }
    }
  </script>
</body>
</html>
