
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Espace client - Dronord</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1b263b;
      --accent-color: #007aff;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      color: #111;
    }
    header {
      background: var(--primary-color);
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      font-size: 1.5rem;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: var(--primary-color);
    }
    .doc-list {
      margin-top: 1.5rem;
    }
    .doc-item {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .doc-item a {
      text-decoration: none;
      color: var(--accent-color);
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue dans votre espace client</h1>
    <button onclick="logout()">Se déconnecter</button>
  </header>
  <main>
    <h2>Vos documents partagés</h2>
    <div class="doc-list" id="docList">Chargement des documents...</div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMBnaJeTAhBPBHVOaI3PdMIau0zcpM3V8",
      authDomain: "dronord-8b43b.firebaseapp.com",
      projectId: "dronord-8b43b",
      storageBucket: "dronord-8b43b.appspot.com",
      messagingSenderId: "601196455068",
      appId: "1:601196455068:web:297fc1d8ea563ebf903959"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const docList = document.getElementById("docList");

    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = "connexion.html";
        return;
      }

      try {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (!userDoc.exists()) {
          docList.innerHTML = "<p>Aucun document trouvé (profil introuvable).</p>";
          return;
        }

        const data = userDoc.data();
        const documents = Array.isArray(data.documents) ? data.documents : [];

        if (documents.length === 0) {
          docList.innerHTML = "<p>Aucun document disponible pour le moment.</p>";
          return;
        }

        docList.innerHTML = "";
        documents.forEach(doc => {
          const div = document.createElement("div");
          div.className = "doc-item";
          div.innerHTML = `<span>${doc.name}</span> <a href="${doc.url}" target="_blank">Voir</a>`;
          docList.appendChild(div);
        });
      } catch (err) {
        docList.innerHTML = `<p style="color: red;">Erreur lors du chargement : ${err.message}</p>`;
      }
    });

    window.logout = () => signOut(auth).then(() => window.location.href = "connexion.html");
  </script>
</body>
</html>
