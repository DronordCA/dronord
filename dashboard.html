
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tableau de bord - Dronord</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1b263b;
      --accent-color: #007aff;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      color: #111;
    }
    header {
      background: var(--primary-color);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      flex-wrap: wrap;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo-container img {
      height: 40px;
      margin-right: 0.75rem;
    }
    .logo-container h1 {
      font-size: 1.5rem;
      margin: 0;
      color: white;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      position: relative;
      padding-bottom: 4px;
    }
    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--accent-color);
      transition: width 0.3s ease;
    }
    nav a:hover::after {
      width: 100%;
    }
    main {
      padding: 3rem 1rem;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: var(--primary-color);
      text-align: center;
    }
    .welcome {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .documents, .admin-access {
      text-align: center;
      margin-top: 2rem;
    }
    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--accent-color);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 1rem;
    }
    .logout {
      margin-top: 3rem;
      text-align: center;
    }
    .logout button {
      background-color: #ff4d4f;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Logo Dronord">
      <h1>Dronord</h1>
    </div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="connexion.html">D√©connexion</a>
    </nav>
  </header>
  <main>
    <h2>Bienvenue dans votre espace client</h2>
    <div class="welcome" id="welcome">Chargement...</div>
    <div class="documents">
      <a id="driveLink" href="#" class="button" target="_blank" style="display: none;">üìÅ Acc√©der √† mes documents</a>
    </div>
    <div class="admin-access" id="adminAccess" style="display: none;">
      <a href="admin_panel.html" class="button">üîß Acc√®s admin</a>
    </div>
    <div class="logout">
      <button onclick="logout()">Se d√©connecter</button>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMBnaJeTAhBPBHVOaI3PdMIau0zcpM3V8",
      authDomain: "dronord-8b43b.firebaseapp.com",
      projectId: "dronord-8b43b",
      storageBucket: "dronord-8b43b.firebasestorage.app",
      messagingSenderId: "601196455068",
      appId: "1:601196455068:web:297fc1d8ea563ebf903959"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("welcome").textContent = `Bonjour ${data.prenom ?? ''} ${data.nom ?? ''}`;
          if (data.driveUrl) {
            const link = document.getElementById("driveLink");
            link.href = data.driveUrl;
            link.style.display = "inline-block";
          }
          if (data.role === "admin") {
            document.getElementById("adminAccess").style.display = "block";
          }
        } else {
          document.getElementById("welcome").textContent = "Bienvenue !";
        }
      } else {
        window.location.href = "connexion.html";
      }
    });

    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "connexion.html";
      });
    };
  </script>
</body>
</html>
